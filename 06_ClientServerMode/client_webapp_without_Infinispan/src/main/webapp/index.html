<!-- Plain HTML page that kicks us into the app -->

<html>
    <head>
        <title>Lab 06 Client Server Mode</title>
        <link rel="stylesheet" type="text/css" href="resources/css/hello.css" />
        <script type="text/javascript">
            var websocket = null;
            function connect() {
                var wsURI = 'ws://' + window.location.host + '/jboss-websocket-hello/websocket/footballManager';
                websocket = new WebSocket(wsURI);
                websocket.onopen = function() {
                    displayStatus('Open');
                    document.getElementById('receiveCommand').disabled = false;
                    displayMessage('Connection established, please issue command as a Football Manager.');
                };
                websocket.onmessage = function(event) {
                    // log the event                
                    displayMessage('The response was received! ' + event.data, 'success');
                };
                websocket.onerror = function(event) {
                    // log the event
                    displayMessage('Error! ' + event.data, 'error');
                };
                websocket.onclose = function() {
                    displayStatus('Closed');
                    displayMessage('The connection was closed or timed out. Please pick your command and try again.');
                    document.getElementById('receiveCommand').disabled = true;
                };
            }
            function disconnect() {
                if (websocket !== null) {
                    websocket.close();
                    websocket = null;
                }
                message.setAttribute("class", "message");
                message.value = 'Football Manager client cannot process command';
                // log the event
            }
            function sendMessage() {
                if (websocket !== null) {
                    var content = document.getElementById('name').value;
                    websocket.send(content);
                } else {
                    displayMessage('No connection made, please try again', 'error');
                }
            }
            function displayMessage(data, style) {
                var message = document.getElementById('managerCommand');
                message.setAttribute("class", style);
                message.value = data;
            }
            function displayStatus(status) {
                var currentStatus = document.getElementById('currentstatus');
                currentStatus.value = status;
            }
        </script>
    </head>
    <body>

        <div>
            <h1>Welcome to Red Hat OPEN Program JBoss Data Grid Lab 6!</h1>
            <div>This is a simple example of a client-server interaction over Hot Rod protocol.</div>
            <div id="connect-container">
                <div>
                    <fieldset>
                        <legend>Give your command as a Football Manager:</legend>
                        <input type="button" id="Add Team" onclick="connect();" value="Add Team" />
                        <input type="button" id="Remove Team" onclick="disconnect();" value="Remove Team" />
                        <input type="button" id="Add Player" onclick="disconnect();" value="Add Player" />
                        <input type="button" id="Remove Player" onclick="disconnect();" value="Remove Player" />
                        <input type="button" id="Print Team List" onclick="disconnect();" value="Print Team List" />
                    </fieldset>
                </div>
                <div>
                    <fieldset>
                        <legend>Type your Player or Team names below, then click the `Submit` button :</legend>
                        <input id="name" type="text" size="40" style="width: 40%"/>
                        <input type="button" id="receiveCommand" onclick="sendMessage();" value="Submit" disabled="false"/>
                    </fieldset>
                </div>
                <div>Result of Command: <output id="currentstatus" class="message">Not Issued</output></div>
                <div>
                    <output id="managerCommand" />
                </div>
            </div>
        </div>
    </body>
</html>
